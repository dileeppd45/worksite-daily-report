{% extends "base.html"%}
{% block title %} Employee Management {% endblock %}
{% block extra_css %}
<style></style>
{% endblock %}

{% block content %}
    <div class="maindiv">
        <div class="formdiv">
            <h2 class="section-title">Edit Work Report</h2>
            <form method="post" class="form" >
                {% csrf_token %}
                <div class="form-group">
                  <label for="name" class="form-label">Worksite:</label>
                  <input type="text" id="name" name="name" value="{{employee.worksite_name}}" readonly class="form-control"  required>
                </div>
                <div class="form-group">
                  <label for="date" class="form-label">Date:</label>
                  <input type="text" id="date" name="date" class="form-control" value="{{employee.date}}"  readonly>
                </div>
                <div class="form-group">
                    <label for="remark" class="form-label">Remark:</label>
                    <textarea id="remarks" name="remarks" class="form-control"  rows="8">{{employee.remarks}}</textarea>
                </div>
                <button type="submit" class="form-button">Update Remarks</button>
              </form>
        </div>
        <div class="tables">
            <div class="tablediv" >
                <h2 class="table-title">Daywise Report of {{employee.worksite_name}}</h2>
                <div style=" overflow: auto; max-height: 50vh;">
                    <table class="table">
                        <tr align="center">
                            <th>Date</th>
                            <th>Remark</th>
                            
                        </tr>
                        <tr>
                            <td>{{ employee.date }}</td>
                            <td> <div style="word-wrap: break-word; min-height: 20px;">
                                {{ employee.remarks }}
                              </div>
                            </td>         
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
